<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url(318b1725bd284c4994aff958517fe84c.jpg);
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
    margin: 0;
    }

    h1 {
      color: #333;
      margin-top: 40px;
    }

    .contact-container {
      background-color: white;
      padding: 40px;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .contact-details {
      margin-top: 30px;
      text-align: center;
    }

    .contact-details p {
      font-size: 16px;
      color: #555;
    }

    .social-links {
      margin-top: 20px;
      text-align: center;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 24px;
      color: #007bff;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <div class="contact-container">

    <h2>Get in Touch</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <input type="text" class="form-input" name="name" placeholder="Your Name" required>
      <input type="email" class="form-input" name="email" placeholder="Your Email" required>
      <textarea class="form-textarea" name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>

  <div class="contact-details">
    <h3>Alternatively, you can reach me at:</h3>
    <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
  </div>

  <div class="social-links">
    <a href="https://github.com/mark7274-byte" target="_blank">GitHub</a>
  </div>

</body>
</html>
